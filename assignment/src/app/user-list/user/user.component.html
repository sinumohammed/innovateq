<mat-card class="user-card">
    <div class="card-avatar">
        <a href="javascript:void(0)">
            <img class="img" [src]="img" />
            <i color="primary" class="material-icons">send</i>
        </a>
    </div>

    <mat-card-content>
        <p class="name">{{name}}</p>
        <p>{{designation}}</p>
    </mat-card-content>
</mat-card>
